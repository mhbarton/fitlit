<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <title>Fitlit</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class="left-aside aside" id="leftAside">
      <nav class="navigation-bar display-box" id="navigationBar"><span class="header text">Dashboard</span>
        <img role="button" src="./images/fitlit_water_icon.svg" class="icon" id="water-icon" alt="water icon">
        <img role="button" src="./images/fitlit_sleep_icon.svg" class="icon" id="sleep-icon" alt="sleep icon">
        <img role="button" src="./images/fitlit_step_icon.svg" class="icon" id="activity-icon" alt="activity icon">
      </nav>
      <section class="my-friend-box-container header display-box" id="myFriendBoxContainer">
        <h4 class="my-friends-header text" id="myFriendsHeader">My Friends</h4>
      </section>
    </aside>
    <section class="main-display" id="mainDisplay">
      <section class="logo-container display-box" id="logoContainer">
        <img src= "./images/logo.svg" class="logo-icon" id="logo" alt="project logo">
      </section>
      <section class="welcome-message text" id="welcomeMessage"><span id="welcomeUserName"></span> Welcome to your fitlit page! <p>&#8598; Click on the icons to the left to navigate through your dashboard.</p></section>
      <section class="user-data-container text hide display-box" id="userDataContainer">
        <div class="data-display" id="myDayInfoContainer">
          <h3 class="header" id="infoContainerHeader">Today: </h3>
          <p id="dayInfoText"></p>
        </div>
        <div class="data-display" id="myAverageInfoContainer">
          <h3 class="info-container header">All-time stats: </h3>
          <p id="averageInfoText"></p>
        </div>
        <div class="my-week-info-container" id="myWeekInfoContainer">
          <h3 class="info-container-header"><span id="weekInfoText"></span></h3>
           <canvas class="my-chart" id="myChart"></canvas>
        </div>
      </section>
    </section>
    <aside class="right-aside aside" id="rightAside">
      <section class="my-user-info-container display-box" id="myUserInfoContainer">
        <h4 class="header text" id="myInfoHeader">My Info</h4>
        <img class="user-avatar" src="./images/sample_avatar.svg" alt='Cartoon woman' />
        <div class="my-user-info-text-container">
          <div class="my-user-info text" id="myUserInfo">
          </div>
        </div>
      </section>
      <section class="steps-box-container text display-box" id="stepsBoxContainer">
        <div class="user-steps-container" id="userStepsContainer">
          <h5 class="user-steps-header" id="userStepsHeader">My Daily Step Goal: <br><span id="userStepGoalText"</span></h5>
        </div>
        <div class="average-step-goal-container" id="averageStepGoalContainer">
          <h5 class="average-steps-header" id="averageStepsHeader">Average Step Goal of all Fitlit Users: <span id="avgStepGoal"</span> </h5>
        </div>
      </section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
